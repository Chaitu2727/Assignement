<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beverages List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  ul li {
    background: #fff;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }
  ul ul {
    margin-left: 20px;
  }
  ul ul li {
    background: #e9e9e9;
  }
</style>
</head>
<body>
<h2>Beverages</h2>
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black Tea</li>
      <li>Green Tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
</body>
</html>
