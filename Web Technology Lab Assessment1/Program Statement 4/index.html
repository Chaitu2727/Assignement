<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My College</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .college-name {
    font-size: 36px;
    color: #333;
  }
  .college-address {
    font-size: 18px;
    color: #666;
  }
  .courses-list {
    list-style-type: none;
    text-align: center;
    margin-left: 43.5%;
  }
  .courses-list li {
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    width: 100px;
  }
  .course-1 { background-color: #ff9999; }
  .course-2 { background-color: #99ff99; }
  .course-3 { background-color: #9999ff; }
  .scrolling-text {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    animation: scroll 15s linear infinite;
  }
  @keyframes scroll {
    0% { transform: translateX(70%); }
    100% { transform: translateX(-100%); }
  }
  .college-image {
    width: 400px;
    height: auto;
    margin-top: 20px auto;
  }
</style>
</head>
<body>
<div class="college-name">My College</div>
<div class="college-address">123 College Street, City, Country</div>
<h2>Courses Offered</h2>
<ul class="courses-list">
  <li class="course-1">Arts</li>
  <li class="course-2">Science</li>
  <li class="course-3">Commerce</li>
</ul>
<div class="scrolling-text">Welcome to My College! We offer a variety of courses to suit your interests and career goals.</div>
<img class="college-image" src="https://via.placeholder.com/600/f66b97" alt="College" >
</body>
</html>
