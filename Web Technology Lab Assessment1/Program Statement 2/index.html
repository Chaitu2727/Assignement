<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Data Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    color: #333;
  }
  label {
    display: block;
    margin-top: 10px;
    color: #666;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #5cb85c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #4cae4c;
  }
  .radio-label,.checkbox-label{
    padding-right: 20px;
  }
  .radio-group,
  .checkbox-group {
    display: flex;
    margin-bottom: 20px;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>
<h2>Personal Data Form</h2>
<form action="/submit" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">

  <label for="hobbies">List of Hobbies:</label>
  <select id="hobbies" name="hobbies" multiple>
    <option value="reading">Reading</option>
    <option value="traveling">Traveling</option>
    <option value="sports">Sports</option>
    <option value="music">Music</option>
  </select>

  <div class="radio-group">
    <div class="radio-label">
        <label>Gender:</label>
    </div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
  </div>

  <div class="checkbox-group">
    <div class="checkbox-label">
        <label>Interests:</label>
    </div>
    <input type="checkbox" id="coding" name="interests" value="coding">
    <label for="coding">Coding</label>
    <input type="checkbox" id="gaming" name="interests" value="gaming">
    <label for="gaming">Gaming</label>
    <input type="checkbox" id="cooking" name="interests" value="cooking">
    <label for="cooking">Cooking</label>
  </div>

  <input type="submit" value="Submit">
</form>
</body>
</html>
