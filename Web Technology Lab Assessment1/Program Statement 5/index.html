<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City Population Table</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>City</th>
    <th>Country</th>
    <th>Population</th>
  </tr>
  <tr>
    <td>New York</td>
    <td>USA</td>
    <td>8,336,817</td>
  </tr>
  <tr>
    <td>Los Angeles</td>
    <td>USA</td>
    <td>3,979,576</td>
  </tr>
  <tr>
    <td>Chicago</td>
    <td>USA</td>
    <td>2,693,976</td>
  </tr>
</table>
</body>
</html>
