<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
  }
  .scrolling-message {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    animation: scroll 15s linear infinite;
  }
  @keyframes scroll {
    0% { transform: translateX(70%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div class="scrolling-message">This is a scrolling message. Welcome to the multi-frame webpage!</div>
</body>
</html>
